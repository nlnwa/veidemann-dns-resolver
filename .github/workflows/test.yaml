name: Unit tests

on: push

permissions:
  contents: read

jobs:
  unit_test:
    name: Golang unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false
      - name: Run tests
        run: go test ./...
