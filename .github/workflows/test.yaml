name: Unit tests

on: push

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false

      - name: Run tests
        run: go test ./...
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup go
          uses: actions/setup-go@v5
          with:
              go-version: "1.21"
              cache: false
        - name: Lint
          uses: golangci/golangci-lint-action@v5
          with:
              version: v1.56
